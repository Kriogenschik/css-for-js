<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>css-for-js</title>
	<style>
		li {
			list-style: none;
		}

		.icon {
			float: left;
			cursor: pointer;
		}

		.nav {
			display: flex;
			justify-content: space-between;
			align-items: center;
			width: 50%;
			margin: 10px auto;
		}

		.pages {
			display: flex;
			gap: 8px;
		}

		.left {
    float:left;
    width:30%;
    background: #aef;
  }

  .right {
    float:right;
    width:70%;
    background: tan;
		border-left: 2px solid sandybrown;
		padding-left: 15px;
		box-sizing: border-box;
  }
	</style>

</head>
<body>
	<h1>Lesson 8.4. float</h1>
	<div class="task1">
		<ul>
			<li class="open">
				<div class="icon"><img src="https://js.cx/sprite-tree/minus.gif" width="16" height="16"></div>
				<div class="text">Раздел 1
					<br>(занимает две строки)</div>
				<ul>
					<li class="closed">
						<div class="icon"><img src="https://js.cx/sprite-tree/plus.gif" width="16" height="16"></div>
						<div class="text">Раздел 1.1</div>
					</li>
					<li class="leaf">
						<div class="icon"><img src="https://js.cx/sprite-tree/article.gif" width="16" height="16"></div>
						<div class="text">Страница 1.2
							<br>(занимает две строки)</div>
					</li>
				</ul>
			</li>
			<li class="closed">
				<div class="icon"><img src="https://js.cx/sprite-tree/plus.gif" width="16" height="16"></div>
				<div class="text">Раздел 2
					<br>(занимает две строки)</div>
			</li>
		</ul>
	</div>

	<div class="task2">
		Текст Сверху

  <div class="nav">
    <img src="https://js.cx/clipart/arrow-left.jpg" class="btn-left" width="40" height="40">

    <ul class="pages">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
    </ul>

    <img src="https://js.cx/clipart/arrow-right.jpg" class="btn-right" width="40" height="40">
  </div>
  Текст Снизу
	</div>

	<div class="task3">
		<div class="left">
			Левая<br>Колонка
		 </div>
		 <div class="right">
			Правая<br>Колонка<br>...
		 </div>
	</div>
</body>
</html>
